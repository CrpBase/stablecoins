<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stablecoin Portfolio Checker</title>
  <!-- Link to our stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Stablecoin Portfolio Checker</h1>
    <p class="tagline">Визначайте відсоток ваших стейблів у портфелі</p>
  </header>
  <main>
    <div class="input-group">
      <label for="address">Введіть адресу гаманця:</label>
      <input
        type="text"
        id="address"
        placeholder="0x..."
        autocomplete="off"
      />
      <button id="checkButton">Перевірити</button>
    </div>
    <div id="result" class="hidden"></div>
  </main>
  <footer>
    <p>
      Створено з любовʼю до&nbsp;<a href="https://plasma.to/" target="_blank" rel="noopener">Plasma</a>
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
